---

- name: "delete existing lets encrypt directories"
  become: yes
  file:
    path: "{{ letsencrypt_dir }}"
    state: absent

- name: "Create required directories in /etc/letsencrypt"
  become: yes
  file:
      path: "/etc/letsencrypt/{{ item }}"
      state: directory
      owner: root
      group: root
      mode: u=rwx,g=x,o=x
  with_items:
      - account
      - certs
      - csrs
      - keys

- name: "Generate a Let's Encrypt account key"
  become: yes
  shell: "if [ ! -f {{ letsencrypt_account_key }} ]; then openssl genrsa 4096 | tee {{ letsencrypt_account_key }}; fi"

- name: "Generate Let's Encrypt private key"
  become: yes
  shell: "openssl genrsa 4096 | tee /etc/letsencrypt/keys/{{ domain_name }}.key"

- name: "Generate Let's Encrypt CSR"
  become: yes
  shell: "openssl req -new -sha256 -key /etc/letsencrypt/keys/{{ domain_name }}.key -subj \"/CN={{ domain_name }}\" -reqexts SAN -config <(cat /etc/ssl/openssl.cnf <(printf \"\n[SAN]\nsubjectAltName=DNS:{{ domain_name }},DNS:www.{{ domain_name }}\")) | tee /etc/letsencrypt/csrs/{{ domain_name }}.csr"
  args:
    executable: /bin/bash

- name: "Begin Let's Encrypt challenges"
  become: yes
  acme_certificate:
    acme_directory: "{{ acme_directory }}"
    acme_version: "{{ acme_version }}"
    account_key_src: "{{ letsencrypt_account_key }}"
    account_email: "{{ acme_email }}"
    terms_agreed: 1
    challenge: "{{ acme_challenge_type }}"
    csr: "{{ letsencrypt_csrs_dir }}/{{ domain_name }}.csr"
    dest: "{{ letsencrypt_certs_dir }}/{{ domain_name }}.crt"
    fullchain_dest: "{{ letsencrypt_certs_dir }}/fullchain_{{ domain_name }}.crt"
    remaining_days: 91
  register: acme_challenge_com

- name: "Create .well-known/acme-challenge directory"
  become: yes
  file:
    path: "/var/www/{{http_host}}/.well-known/acme-challenge"
    state: directory
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx

- name: "print"
  debug:
    msg: "{{ acme_challenge_com}}"

- name: "Implement http-01 challenge files"
  become: yes
  copy:
    content: "{{ acme_challenge_com['challenge_data'][item]['http-01']['resource_value'] }}"
    dest: "/var/www/{{http_host}}/{{ acme_challenge_com['challenge_data'][item]['http-01']['resource'] }}"
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  with_items:
  - "{{ domain_name }}"
  - "www.{{ domain_name }}"

- name: "Complete Let's Encrypt challenges"
  become: yes
  acme_certificate:
    acme_directory: "{{ acme_directory }}"
    acme_version: "{{ acme_version }}"
    account_key_src: "{{ letsencrypt_account_key }}"
    account_email: "{{ acme_email }}"
    challenge: "{{ acme_challenge_type }}"
    csr: "{{ letsencrypt_csrs_dir }}/{{ domain_name }}.csr"
    dest: "{{ letsencrypt_certs_dir }}/{{ domain_name }}.crt"
    chain_dest: "{{ letsencrypt_certs_dir }}/chain_{{ domain_name }}.crt"
    fullchain_dest: "{{ letsencrypt_certs_dir }}/fullchain_{{ domain_name }}"
    data: "{{ acme_challenge_com }}"
