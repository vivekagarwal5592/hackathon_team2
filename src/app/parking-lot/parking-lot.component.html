<div class="parking-lot-container">
    <p *ngFor="let eachParkingLots of allParkingLots">
        <mat-card class = "parking-lot" (click)="getAllParkingSlots(eachParkingLots.id)">
            <mat-card-content matTooltipPosition="right" matTooltip="Available Parking Slots : {{eachParkingLots.availableSlots}}">
                <p>{{eachParkingLots.name}}</p>
                <p>{{eachParkingLots.address}}</p>
            </mat-card-content>
        </mat-card>
    </p>
</div>
