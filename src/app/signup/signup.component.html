<div class="signup-container">
    <mat-card class="signup-card">    
        <mat-card-content>
                <form (ngSubmit)="onSubmit()" [formGroup]="userDetails" class="signup-form">
            <div>
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Enter your name" formControlName="name" required>
                  </mat-form-field>
            </div>
           
          
            <div>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter your email" formControlName="email" required>
                  </mat-form-field>
            </div>
         
          
            <div>
                <mat-form-field>
                    <mat-label>Phone Number</mat-label>
                    <input matInput placeholder="Enter your phone number" formControlName="phone" required>
                  </mat-form-field>
            </div>
           
          <div>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter your password" formControlName="password"  required>
              </mat-form-field>
            
          </div>
           
            <button mat-raised-button color="primary" type="submit">Sign Up</button>
    
          </form>
          
    </mat-card-content>
    </mat-card>
</div>
